<!DOCTYPE html>
<html>
  <head>
    <title>kalculator</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resvonsive.css">
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <form name="form">
          <input type="text" class="textView" name="textView" placeholder="masukan angka!"/>
        </form>
        <table>
            <tr>
                <td><input type="button" class="button C" value="C" onclick="c()"></td>
                <td><input type="button" class="button del" value="Del" onclick="del()"></td>
                <td><input type="button" class="button" value="x" onclick="insert('*')"></td>
                <td><input type="button" class="button" value="/" onclick="insert('/')"></td>
            </tr>
            <tr>
               <td><input type="button" class="button tujuh" value="7" onclick="insert(7)"></td>
               <td><input type="button" class="button delapan" value="8" onclick="insert(8)"></td>
               <td><input type="button" class="button sembilan" value="9" onclick="insert(9)"></td>
               <td><input type="button" class="button sepauluh" value="-" onclick="insert('-')"></td>
           </tr>
           <tr>
               <td><input type="button" class="button enam" value="6" onclick="insert(6)"></td>
               <td><input type="button" class="button lima" value="5" onclick="insert(5)"></td>
               <td><input type="button" class="button empat" value="4" onclick="insert(4)"></td>
               <td><input type="button" class="button" value="+" onclick="insert('+')"></td>
           </tr>
           <tr>
               <td><input type="button" class="button satu" value="1" onclick="insert(1)"></td>
               <td><input type="button" class="button dua" value="2" onclick="insert(2)"></td>
               <td><input type="button" class="button tiga" value="3" onclick="insert(3)"></td>
               <td rowspan="2"><input type="button" class="button equal" value="=" onclick="equal()">
            </td>
           </tr>
           <tr>
               <td colspan="2"><input type="button" class="button zero" value="0" onclick="insert('0')"></td>
               <td><input type="button" class="button" value="." onclick="insert('.')"></td>
           </tr>             
        </table>
      </div>
    </div>
  </body>
</html>
